<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>SiProIgre</title>
		<h:outputStylesheet library="css" name="estilos.css" />
	</h:head> 
	
	<body> 		
		<h1 style="text-align: center">SiProIgre - Sistema de Projeção de Igreja</h1>
		
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg"
			styleClass="imagemCentralizada" />
		</div>
		
		<br/>
		<h2 style="text-align: center">Seja Bem-vindo!</h2>
		
		<h:form style="margin-left: 495px; margin-top: 30px;">   
		 
		    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />		 	
		   
	        <h:panelGrid columns="2" cellpadding="5">
	            <p:outputLabel for="login" value="Login:" />
	            <p:inputText id="login" value="#{login.usuario.login}" required="true" label="login" />
	 
	            <p:outputLabel for="senha" value="Senha:" />
	            <p:password id="senha" value="#{login.usuario.senha}" required="true" label="senha" />
	 				
	 			<p:commandButton value="Logar" update="growl" action="#{login.logar()}"/>            
	        </h:panelGrid>		   
		</h:form>		
	</body> 
</html>
