<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">	
		<h:form id="formAdministradores">
			<p:panel header="Administradores - Listagem" style="text-align:center">
			
				<h:panelGroup rendered="#{administradores.administradores.size() == 0}">					
					<p>Não existe administradores cadastrados!</p>					
				</h:panelGroup>
				
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{administradores.administradores}" var="adm" rows="5">				
				
				    <p:column headerText="CPF">
						<h:outputText value="#{adm.cpf}" />						
					</p:column>
		
					<p:column headerText="Nome">
						<h:outputText value="#{adm.nome}" />
					</p:column>	
					
					<p:column headerText="Login">
						<h:outputText value="#{adm.login}" />
					</p:column>	
					
					<p:column headerText="Telefone">
						<h:outputText value="#{adm.telefone}" />
					</p:column>	
					
					<p:column headerText="Senha">
						<h:outputText value="#{adm.senha}" />
					</p:column>				
		
					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{adm.dataNascimento}" />
					</p:column>			
					
					<p:column headerText="Opções">
						<h:commandLink value="Alterar" action="#{administradores.alterar(adm)}" />								|
						<h:commandLink value="Excluir" action="#{administradores.excluir(adm)}" />
					</p:column>	
									
				</p:dataTable>				
				<br />
				<p:commandButton value="Inserir Administrador" action="#{administradores.novoAdministrador}" />
			</p:panel>
		</h:form>	
		<p>
			<p:link value="Página Inicial" outcome="home" />
		</p>	
	</ui:define>
</ui:composition>
