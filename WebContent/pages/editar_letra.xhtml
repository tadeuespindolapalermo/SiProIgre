<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

		<h:form id="form" style="margin-left: 430px;">			
		
			<h:inputHidden value="#{letras.alterar}" />
			<h:inputHidden value="#{letras.letra.id}" rendered="#{letras.alterar}" />
			
			<h:panelGrid id="painel" columns="2">					
							
				<p:outputLabel for="titulo" value="Título:" />
				<h:outputText value="#{letras.letra.titulo}" rendered="#{letras.alterar}"/>
				<p:inputText id="titulo" maxlength="70" size="25" placeholder="Até 70 caracteres"
				value="#{letras.letra.titulo}" required="true" rendered="#{!letras.alterar}"
				requiredMessage="O campo 'Título' é obrigatório" />	
				
				<p:outputLabel for="autor" value="Autor:" />
				<p:inputText id="autor" maxlength="50" size="25" placeholder="Até 50 caracteres"
				value="#{letras.letra.autor}" required="true"
				requiredMessage="O campo 'Autor' é obrigatório" />	
				
				<p:outputLabel for="conteudo" value="Conteúdo:" />				
				<p:inputTextarea id="conteudo" placeholder="Até 5000 caracteres"
				value="#{letras.letra.conteudo}" required="true" rows="10" cols="50"
				counter="display" maxlength="5000" counterTemplate="{0} caracteres restantes." autoResize="false"
				requiredMessage="O campo 'Conteúdo' é obrigatório" />	
						
				
			</h:panelGrid>
			<h:outputText id="display" style="margin-left: 90px;"/><br/>	
			<br/>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" action="#{letras.salvar()}" update=":mensagem :form"	/>
				<p:button value="Cancelar" outcome="listar_letras" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
