<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/modelo.xhtml"> 
      
    <ui:define name="conteudo">	
    
    	<f:event listener="#{login.deslogar}" type="preRenderView" />		
	
		<h2 style="text-align: center">Seja Bem-vindo!</h2>
		
		<h:form style="margin-left: 495px; margin-top: 30px;">   
		 
		    <p:growl id="growl" sticky="true" showDetail="false" life="3000" />		 	
		   
		    <h:panelGrid columns="2" cellpadding="5">
			    <p:outputLabel for="login" value="Login:" />
			    <p:inputText id="login" value="#{login.usuario.login}" required="true" label="login" />
				
			    <p:outputLabel for="senha" value="Senha:" />
			    <p:password id="senha" value="#{login.usuario.senha}" required="true" label="senha" />
								
			    <p:commandButton value="Logar" update="growl" action="#{login.logar()}"/>            
		    </h:panelGrid>		   
        </h:form>		
	</ui:define>
</ui:composition>
