<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modelo.xhtml">	

	<ui:define name="conteudo">	
	
		<f:event listener="#{usuariosPerfis.carregarDados}" type="preRenderView" />			
		
		<h:form id="form" style="margin-left: 530px;">						
			
			<h3>Associar Usuários à Perfis</h3>
		
			<h:panelGrid id="painel" columns="2">	
				
				<p:outputLabel for="p" value="Perfil:" />
				<p:selectOneMenu id="p" requiredMessage="O campo 'Perfil' é obrigatório"  value="#{usuariosPerfis.perfilId}" onchange="submit()" valueChangeListener="#{usuariosPerfis.mudouPerfil}" filter="true">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um perfil" />
				    <f:selectItems value="#{usuariosPerfis.perfis}" var="perfil" itemValue="#{perfil.id}" itemLabel="#{perfil.nome}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Usuários:" />
				<p:selectManyCheckbox value="#{usuariosPerfis.usuariosSelecionados}" layout="pageDirection">
					<f:selectItems value="#{usuariosPerfis.usuarios}" var="usuario" itemValue="#{usuario.cpf}" itemLabel="#{usuario.cpf} - #{usuario.nome}" />
				</p:selectManyCheckbox>				
				
				<p:commandButton value="Associar" action="#{usuariosPerfis.associarUsuarios}" />
			
			</h:panelGrid>
			<p>
				<p:link value="Página Inicial" outcome="home" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
