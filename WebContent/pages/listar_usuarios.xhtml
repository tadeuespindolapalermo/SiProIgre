<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">	
		<h:form id="formUsuarios">
			<p:panel header="Usuários - Listagem" style="text-align:center">
			
				<h:panelGroup rendered="#{usuarios.usuarios.size() == 0}">					
					<p>Não existe usuários cadastrados!</p>					
				</h:panelGroup>
				
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{usuarios.usuarios}" var="usuario" rows="5">				
				
				    <p:column headerText="CPF">
						<h:outputText value="#{usuario.cpf}" />						
					</p:column>
		
					<p:column headerText="Nome">
						<h:outputText value="#{usuario.nome}" />
					</p:column>	
					
					<p:column headerText="Login">
						<h:outputText value="#{usuario.login}" />
					</p:column>	
					
					<p:column headerText="Telefone">
						<h:outputText value="#{usuario.telefone}" />
					</p:column>	
					
					<p:column headerText="Senha">
						<h:outputText value="#{usuario.senha}" />
					</p:column>				
		
					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{usuario.dataNascimento}" />
					</p:column>			
					
					<p:column headerText="Opções">
						<h:commandLink value="Alterar" action="#{usuarios.alterar(usuario)}" disabled="#{login.loginEfetuado.equals('user')}" />								|
						<h:commandLink value="Excluir" action="#{usuarios.excluir(usuario)}" disabled="#{login.loginEfetuado.equals('user')}" />
					</p:column>	
									
				</p:dataTable>				
				<br />
				<p:commandButton value="Inserir Usuário" action="#{usuarios.novoUsuario}" disabled="#{login.loginEfetuado.equals('user')}" />
			</p:panel>
		</h:form>	
		<p>
			<p:link value="Página Inicial" outcome="home" />
		</p>	
	</ui:define>
</ui:composition>
