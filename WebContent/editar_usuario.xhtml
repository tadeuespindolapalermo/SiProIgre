<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciamento de Usuários</title>
</h:head>

<body>

<h:form>
<h:inputHidden value="#{usuarios.alterar}" />
<h:inputHidden value="#{usuarios.usuario.cpf}" rendered="#{usuarios.alterar}" />
<table border="1">
	<tr>
		<td colspan="2" align="center"><h3>Dados do Usuário</h3></td>
	</tr>
	<tr>
		<td style="width: 120px;">CPF:</td>
		<td style="width: 230px;"><b>
			<h:outputText value="#{usuarios.usuario.cpf}" rendered="#{usuarios.alterar}" />
			<h:inputText value="#{usuarios.usuario.cpf}" rendered="#{!usuarios.alterar}" maxlength="11" required="true" />
		</b></td>
	</tr>
	<tr>
		<td style="width: 120px;">Nome:</td>
		<td style="width: 230px;"><h:inputText value="#{usuarios.usuario.nome}" maxlength="50" required="true" /></td>
	</tr>
	<tr>
		<td style="width: 120px;">Data Nascimento:</td>
		<td style="width: 230px;">
			<h:inputText value="#{usuarios.usuario.dataNascimento}" maxlength="10" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
		</td>
	</tr>
	<tr>
		<td align="right" colspan="2">
			<h:button value="Cancelar" outcome="listar_usuarios" />
			<h:commandButton value="Gravar" action="#{usuarios.salvar}" />
		</td>
	</tr>
</table>
</h:form>

</body>
</html>
