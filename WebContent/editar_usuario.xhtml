<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		
		<h:form style="margin-left: 530px;">			
		
			<h:inputHidden value="#{usuarios.alterar}" />
			<h:inputHidden value="#{usuarios.usuario.cpf}" rendered="#{usuarios.alterar}" />
			
			<h:panelGrid id="painel" columns="2">	
			
				<p:outputLabel for="cpf" value="CPF:" />
				<h:outputText value="#{usuarios.usuario.cpf}" rendered="#{usuarios.alterar}" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="11" rendered="#{!usuarios.alterar}"
				value="#{usuarios.usuario.cpf}" required="true"
				requiredMessage="O campo 'CPF' é obrigatório" />	
			
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" maxlength="50" size="25"
				value="#{usuarios.usuario.nome}" required="true"
				requiredMessage="O campo 'Nome' é obrigatório" />	
				
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" maxlength="50" size="25"
				value="#{usuarios.usuario.login}" required="true"
				requiredMessage="O campo 'Login' é obrigatório" />				
				
				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="50" size="25"
				value="#{usuarios.usuario.senha}" required="true"
				requiredMessage="O campo 'Senha' é obrigatório" />	
			
				<p:outputLabel for="dataNascimento" value="Data de Nascimento:" />
				<p:inputText id="dataNascimento" value="#{usuarios.usuario.dataNascimento}" 
				maxlength="10" size="8" required="true" requiredMessage="O campo 'Data de Nascimento' é obrigatório">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>		
				
			</h:panelGrid>
			<br/>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" action="#{usuarios.salvar()}"	/>
				<p:button value="Cancelar" outcome="listar_usuarios" />
			</h:panelGrid>
			
		</h:form>		
	</ui:define>
</ui:composition>
