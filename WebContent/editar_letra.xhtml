<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciamento de Letras</title>
</h:head>

<body>

<h:form>
<h:inputHidden value="#{letras.alterar}" />
<h:inputHidden value="#{letras.letra.id}" rendered="#{letras.alterar}" />
<table border="1">
	<tr>
		<td colspan="2" align="center"><h3>Dados da Letra</h3></td>
	</tr>
	<tr>
		<td style="width: 120px;">Título:</td>
		<td style="width: 230px;"><b>
			<h:outputText value="#{letras.letra.titulo}" rendered="#{letras.alterar}" />
			<h:inputText value="#{letras.letra.titulo}" rendered="#{!letras.alterar}" maxlength="100" required="true" />
		</b></td>
	</tr>
	<tr>
		<td style="width: 120px;">Autor:</td>
		<td style="width: 230px;"><h:inputText value="#{letras.letra.autor}" maxlength="70" required="true" /></td>
	</tr>
	<tr>
		<td style="width: 120px;">Conteúdo:</td>
		<td style="width: 230px;">			
			<h:inputTextarea value="#{letras.letra.conteudo}" maxlength="5000" required="true" />
		</td>
	</tr>
	<tr>
		<td align="left" colspan="2">
			<h:button value="Cancelar" outcome="listar_letras" />
			<h:commandButton value="Gravar" action="#{letras.salvar}" />
		</td>
	</tr>
</table>
</h:form>

</body>
</html>
