<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciamento de Usuários</title>
</h:head>

<body>

<h:form>
<table border="1">
	<tr>
		<td colspan="4" align="center"><h3>Lista de Usuários</h3></td>
	</tr>
	<tr>
		<th style="width: 120px;">CPF</th>
		<th style="width: 320px;">Nome</th>		
		<th style="width: 120px;">Data Nascimento</th>
		<th style="width: 120px;">Opções</th>
	</tr>
	<h:panelGroup rendered="#{usuarios.usuarios.size() > 0}">
		<ui:repeat value="#{usuarios.usuarios}" var="usuario">
			<tr>
				<td align="center">#{usuario.cpf}</td>
				<td>#{usuario.nome}</td>				
				<td align="center">
					<h:outputText value="#{usuario.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</td>
				<td align="center">
					<h:commandLink value="Alterar" action="#{usuarios.alterar(usuario)}" />
					|
					<h:commandLink value="Excluir" action="#{usuarios.excluir(usuario)}" />
				</td>
			</tr>
		</ui:repeat>
	</h:panelGroup>
	<h:panelGroup rendered="#{usuarios.usuarios.size() == 0}">
		<tr>
			<td colspan="4" align="center">Não existem usuários cadastrados</td>
		</tr>
	</h:panelGroup>
</table>
<h:commandButton value="Inserir Usuário" action="#{usuarios.novoUsuario}" />
</h:form>
<p>
	<h:link value="Página Inicial" outcome="index" />
</p>
</body>
</html>
