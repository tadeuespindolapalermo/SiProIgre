<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

		<h:form style="margin-left: 530px;">		
		
			<h:inputHidden value="#{perfis.alterar}" />
			<h:inputHidden value="#{perfis.perfil.id}" />
			
			<h:panelGrid id="painel" columns="2">							
				
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" maxlength="50" size="15"
				value="#{perfis.perfil.nome}" required="true"
				requiredMessage="O campo 'Nome' é obrigatório" />	
					
				<p:outputLabel for="nivelAcesso" value="Nível de Acesso:" />
				<p:inputText id="nivelAcesso" maxlength="50" size="5"
				value="#{perfis.perfil.nivelAcesso}" required="true"
				requiredMessage="O campo 'Nível de Acesso' é obrigatório" />			
			
			</h:panelGrid>
			
			<br/>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" action="#{perfis.salvar}"	/>
				<p:button value="Cancelar" outcome="listar_perfis" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
