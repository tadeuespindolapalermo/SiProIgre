<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Associar Usuários à Perfis</title>
</h:head>

<body>
<h3>Associar Usuários à Perfis</h3>

<h:form>
	<table>
		<tr>
			<td>Perfil:</td>
			<td>
				<h:selectOneMenu value="#{usuariosPerfis.perfilId}" onchange="submit()" valueChangeListener="#{usuariosPerfis.mudouPerfil}">
					<f:selectItem noSelectionOption="true" />
					<f:selectItems value="#{usuariosPerfis.perfis}" var="perfil" itemValue="#{perfil.id}" itemLabel="#{perfil.nome}" />
				</h:selectOneMenu>
			</td>
			<td></td>
		</tr>
		<tr valign="top">
			<td>Usuários:</td>
			<td colspan="2">
				<h:selectManyCheckbox value="#{usuariosPerfis.usuariosSelecionados}" layout="pageDirection">
					<f:selectItems value="#{usuariosPerfis.usuarios}" var="usuario" itemValue="#{usuario.cpf}" itemLabel="#{usuario.cpf} - #{usuario.nome}" />
				</h:selectManyCheckbox>
			</td>
		</tr>
	</table>
	
	<h:commandButton value="Associar" action="#{usuariosPerfis.associarUsuarios}" />

</h:form>
<p>
	<h:link value="Página Inicial" outcome="index" />
</p>
</body>
</html>
