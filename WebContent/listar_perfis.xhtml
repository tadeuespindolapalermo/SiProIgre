<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciamento de Perfis</title>
</h:head>

<body>

<h:form>
<table border="1">
	<tr>
		<td colspan="3" align="center"><h3>Lista de Perfis</h3></td>
	</tr>
	<tr>
		<th style="width: 120px;">Nome</th>
		<th style="width: 120px;">Nível Acesso</th>
		<th style="width: 120px;"></th>
	</tr>
	<h:panelGroup rendered="#{perfis.perfis.size() > 0}">
		<ui:repeat value="#{perfis.perfis}" var="perfil">
			<tr>
				<td align="center">#{perfil.nome}</td>
				<td align="center">#{perfil.nivelAcesso}</td>
				<td align="center">
					<h:commandLink value="Alterar" action="#{perfis.alterar(perfil)}" />
					|
					<h:commandLink value="Excluir" action="#{perfis.excluir(perfil)}" />
				</td>
			</tr>
		</ui:repeat>
	</h:panelGroup>
	<h:panelGroup rendered="#{perfis.perfis.size() == 0}">
		<tr>
			<td colspan="3" align="center">Não existem perfis cadastrados!</td>
		</tr>
	</h:panelGroup>
</table>
<h:commandButton value="Inserir Perfil" action="#{perfis.novoPerfil}" />
</h:form>
<p>
	<h:link value="Página Inicial" outcome="index" />
</p>
</body>
</html>
