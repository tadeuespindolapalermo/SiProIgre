<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">	
		<h:form id="formPerfil">
			<p:panel header="Perfis - Listagem" style="text-align:center">
			
				<h:panelGroup rendered="#{perfis.perfis.size() == 0}">					
					<p>Não existem perfis cadastrados!</p>					
				</h:panelGroup>
				
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{perfis.perfis}" var="p" rows="5">				
				
				<p:column headerText="Nome">
						<h:outputText value="#{p.nome}" />						
					</p:column>
		
					<p:column headerText="Descrição">
						<h:outputText value="#{p.descricao}" />
					</p:column>									
					
					<p:column headerText="Opções">
						<h:commandLink value="Alterar" action="#{perfis.alterar(p)}" />								|
						<h:commandLink value="Excluir" action="#{perfis.excluir(p)}" />
					</p:column>				
				</p:dataTable><br/>				
				<p:commandButton value="Inserir Perfil" action="#{perfis.novoPerfil}" />
			</p:panel>
		</h:form>
		<p>
			<p:link value="Página Inicial" outcome="home" />
		</p>
	</ui:define>
</ui:composition>
