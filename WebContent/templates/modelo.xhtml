<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SiProIgre</title>
	<h:outputStylesheet library="css" name="estilos.css" />	
</h:head>

<h:body>
	<p:growl id="mensagem" sticky="true" showDetail="false" life="3000" />

	<div id="geral">

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<p:menubar rendered="#{login.logado == true}">					
					
					<p:submenu label="Opções" style="margin-left: 395px;">
						<p:menuitem value="Início" url="home.faces"/>						
					</p:submenu>
					
					<p:submenu label="Administradores">
						<p:menuitem value="Gerenciar Administradores" url="administradores.faces" disabled="#{login.loginEfetuado.equals('user')}" />						
					</p:submenu>

					<p:submenu label="Usuários">
						<p:menuitem value="Gerenciar Usuários" url="usuarios.faces" />
						<p:menuitem value="Gerenciar Perfis" url="perfis.faces" disabled="#{login.loginEfetuado.equals('user')}" />	
						<p:menuitem value="Associar Usuário à Perfil" url="usuarios_perfis.faces" disabled="#{login.loginEfetuado.equals('user')}" />					
					</p:submenu>					

					<p:submenu label="Letras">
						<p:menuitem value="Gerenciar Letras" url="letras.faces" />
					</p:submenu>
					
					<p:submenu label="Imagem">
						<p:menuitem value="Gerenciar Imagens" url="imagens.faces" />						
					</p:submenu>
					
					<p:submenu label="Projeção">
						<p:menuitem value="Projetar Letras e Imagem" url="#" />						
					</p:submenu>
					
					<p:menuitem value="Sair" url="login.faces" />					
					
				</p:menubar>
			</h:form>
		</div>
		
		
		<h1 style="text-align: center">SiProIgre - Sistema de Projeção de Igreja</h1>
		
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpeg"
				styleClass="imagemCentralizada" />
		</div>
		<br />
		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>		
	</div>
</h:body>
</html>
