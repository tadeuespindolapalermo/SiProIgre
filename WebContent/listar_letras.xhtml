<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formLetras">
			<p:panel header="Letras - Listagem" style="text-align:center">
			
				<h:panelGroup rendered="#{letras.letras.size() == 0}">					
					<p>Não existem letras cadastradas!</p>					
				</h:panelGroup>
				
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{letras.letras}" var="letra" rows="5">				
				    
					<p:column headerText="Título">
						<h:outputText value="#{letra.titulo}" />						
					</p:column>
		
					<p:column headerText="Autor">
						<h:outputText value="#{letra.autor}" />
					</p:column>				
		
					<p:column headerText="Conteúdo">
						<h:outputText value="#{letra.conteudo}" />
					</p:column>			
					
					<p:column headerText="Opções">
						<h:commandLink value="Alterar" action="#{letras.alterar(letra)}" />								|
						<h:commandLink value="Excluir" action="#{letras.excluir(letra)}" />
					</p:column>						
				</p:dataTable>
				<br />
				<p:commandButton value="Inserir Letra" action="#{letras.novaLetra}" />
			</p:panel>
		</h:form>
		<p>
			<p:link value="Página Inicial" outcome="index" />
		</p>
	</ui:define>
</ui:composition>
